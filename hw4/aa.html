<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cube {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease; /* Aggiunto effetto di transizione */
        }
        
        
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        .button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cube" id="cube">
        <div class="face front">
            <button onclick="alert('Front')">Front</button>
        </div>
        <div class="face back">
            <button onclick="alert('Back')">Back</button>
        </div>
        <div class="face left">
            <button onclick="alert('Left')">Left</button>
        </div>
        <div class="face right">
            <button onclick="alert('Right')">Right</button>
        </div>
        <div class="face top">
            <button onclick="alert('Top')">Top</button>
        </div>
        <div class="face bottom">
            <button onclick="alert('Bottom')">Bottom</button>
        </div>
    </div>

    <script>
        const cube = document.getElementById('cube');
        let isRotating = false;
        let initialX, initialY;
        let currentRotateX = 45;
        let currentRotateY = 45;
        const rotationSpeed = 0.05;

        cube.addEventListener('mousedown', (e) => {
            isRotating = true;
            initialX = e.clientX;
            initialY = e.clientY;
        });

        cube.addEventListener('mouseup', () => {
            isRotating = false;
        });

        cube.addEventListener('mousemove', (e) => {
            if (isRotating) {
                const deltaX = (e.clientX - initialX) * rotationSpeed;
                const deltaY = (e.clientY - initialY) * rotationSpeed;

                currentRotateX += deltaY;
                currentRotateY -= deltaX;

                cube.style.transform = `translate(-50%, -50%) rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            }
        });

        // Disabilita la selezione del testo durante la rotazione
        cube.addEventListener('selectstart', () => false);
    </script>

</body>
</html>
