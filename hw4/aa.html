<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/utilities/css/cubo.css" rel="stylesheet"/>
</head>
<body>
    <div class="cube" id="cube">
        <div class="face front">
            <button onclick="alert('Front')">Front</button>
        </div>
        <div class="face back">
            <button onclick="alert('Back')">Back</button>
        </div>
        <div class="face left">
            <button onclick="alert('Left')">Left</button>
        </div>
        <div class="face right">
            <button onclick="alert('Right')">Right</button>
        </div>
        <div class="face top">
            <button onclick="alert('Top')">Top</button>
        </div>
        <div class="face bottom">
            <button onclick="alert('Bottom')">Bottom</button>
        </div>
    </div>
    <script src="/utilities/js/cubo.js"></script>

</body>
</html>
