<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Brownian Motion Simulation with Euler-Maruyama</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div>
    <label for="mu">Drift (Mu):</label>
    <input type="number" id="mu" step="0.01" value="0.1">
    <br>
    <label for="sigma">Volatility (Sigma):</label>
    <input type="number" id="sigma" step="0.01" value="0.2">
    <br>
    <label for="numPaths">Number of Paths:</label>
    <input type="number" id="numPaths" value="5">
    <br>
    <label for="dt">Time Step (dt):</label>
    <input type="number" id="dt" step="0.01" value="0.01">
    <br>
    <label for="numSteps">Number of Steps:</label>
    <input type="number" id="numSteps" value="600">
    <br>
    <button onclick="simulateArithmeticBrownian()">Simulate</button>
  </div>
  <canvas id="abmCanvas" width="600" height="300"></canvas>
  <script>
    // Preparazione del canvas
    const canvas = document.getElementById('abmCanvas');
    const context = canvas.getContext('2d');

    function simulateArithmeticBrownian() {
      // Parametri del processo di Arithmetic Brownian Motion
      const mu = parseFloat(document.getElementById('mu').value);
      const sigma = parseFloat(document.getElementById('sigma').value);

      // Numero di percorsi da simulare
      const numPaths = parseInt(document.getElementById('numPaths').value);

      // Intervallo di tempo e numero di passi
      const dt = parseFloat(document.getElementById('dt').value);
      const numSteps = parseInt(document.getElementById('numSteps').value);

      context.clearRect(0, 0, canvas.width, canvas.height);

      for (let path = 0; path < numPaths; path++) {
        // Inizializzazione del valore iniziale per ogni percorso
        let x = 0.0;

        // Generazione di un colore casuale per ogni percorso
        const color = getRandomColor();

        context.beginPath();
        context.strokeStyle = color;
        context.lineWidth = 1;

        for (let i = 0; i < numSteps; i++) {
          // Calcolo dell'incremento stocastico con metodo di Euler-Maruyama
          const dW = sigma * Math.sqrt(dt) * (2 * Math.random() - 1);
          x += mu * dt + dW;

          // Disegno della linea tra i punti successivi
          const xPos = i * (canvas.width / numSteps);
          const yPos = canvas.height - x * (canvas.height / (2 * mu)) + path * 20;

          if (i === 0) {
            context.moveTo(xPos, yPos);
          } else {
            context.lineTo(xPos, yPos);
          }
        }

        context.stroke();
        context.closePath();
      }
    }

    // Funzione per generare un colore casuale
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
