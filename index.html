        .cube {
            position: absolute;

            transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease; /* Aggiunto effetto di transizione */

    <script>    
        const cube = document.getElementById('cube');
        let isRotating = false;
        let initialX, initialY;
        let currentRotateX = 45;
        let currentRotateY = 45;
        const rotationSpeed = 0.02;

        cube.addEventListener('mousedown', (e) => {
            isRotating = true;
            initialX = e.clientX;
            initialY = e.clientY;
        });

        cube.addEventListener('mouseup', () => {
            isRotating = false;
        });

        cube.addEventListener('mousemove', (e) => {
            if (isRotating) {
                const deltaX = (e.clientX - initialX) * rotationSpeed;
                const deltaY = (e.clientY - initialY) * rotationSpeed;

                currentRotateX += deltaY;
                currentRotateY -= deltaX;

                cube.style.transform = `translate(-50%, -50%) rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            }
        });

        // Disabilita la selezione del testo durante la rotazione
        cube.addEventListener('selectstart', () => false);
    </script>
